<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Mongo Scrape DJT Version</title>

  <meta name="author" content="">
  <meta name="description" content="">


  <!-- Bootstrap latest compiled and minified CSS -->
  <link rel="stylesheet" type="text/css" href="./reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">

</head> 

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" >DJT45 Scraper</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" id="go_home" href="localhost:3000">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a id="saved_articles" class="nav-link" href="#">Saved Articles</a>
                </li>
                <button type="button" class="btn btn-success" id="scraper">Grab New Articles</button>
            </ul>
        </div>
    </nav>

    <div class="jumbotron">
        <div class="title_holder">
            <h2 class="title">Mongo Scraper</h2>
            <h4 class="title">Donald J. Trump Edition</h5>
        </div>
    </div>
    <!-- Put all the articles here -->
    <div class="container" id="articles"></div>



    <!-- Modal -->
    <div class="modal" id="comment_modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Sound Off!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Comments</p>
            </div>
            <div class="modal-body">
                <form>
                    <textarea class="form-control" id="comment_info" rows="3" placeholder="Enter Your Comment Here"></textarea>
                </form>   
            </div>
            <div class="modal-footer">
                <button type="button" id="add_note" data-dismiss="modal" class="btn btn-primary">Add Note</button><br>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    


    <!-- jQuery Google CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <!-- Bootstrap JS MaxCDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Javascript reference -->
    <script type="text/javascript" src="./app.js"></script>

    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Link to icons CDN -->
    <script src="https://unpkg.com/ionicons@4.2.0/dist/ionicons.js"></script>

</body>
</html>
